variables:
  - group: learning-azure

trigger:
- master

pool:
  name: hetzner
  vmImage: ubuntu-latest

steps:
- task: UseNode@1
  inputs:
    version: 22.x
  displayName: 'Install Node.JS'
 
- script: node -v
  displayName: 'Show node version'

- script: |
    npm ci
    npm run semantic-release
  env:
    GITHUB_TOKEN: $(GITHUB_TOKEN)
    NPM_TOKEN: $(GITHUB_TOKEN)
  displayName: 'Semantic release'
